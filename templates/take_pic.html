<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Picture Capture</title>
    <style>
    </style>
</head>
<body>
    <h1>Webcam Picture Capture</h1>
    <video id="video" autoplay></video>
    <button id="capture-btn">Capture & Save</button>
    <canvas id="canvas" width="640" height="480"></canvas>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const captureBtn = document.getElementById('capture-btn');

        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            video.srcObject = stream;
            video.play();
        })
        .catch(err => {
            console.error('An error occurred: ', err);
        });

        captureBtn.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/jpeg', 0.8);

            // Sending the image to the Flask route
            fetch('/take_photo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ image: dataURL })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Image uploaded successfully:', data);
                window.location.href = "http://127.0.0.1:5000/show_ongoing_election";
            })
            .catch(error => {
                console.error('Error uploading image:', error);
            });
        });
    </script>
</body>
</html>
