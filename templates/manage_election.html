<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
        border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Election ID</th>
        <th>Status</th>
    </tr>
    {%for election in elections %}
    <tr>
        <td>{{election[0]}}</td>
        <td>
            <form action="/manage_election_after" method="POST">
          <select name="election_select" id=select onchange="this.form.submit()">
              <option value="select_to_change" selected>not selected</option>
              <option value="ongoing {{election[0]}}">ongoing</option>
              <option value="completed {{election[0]}}">completed</option>
              <option value="canceled {{election[0]}}">cancelled</option>
          </select>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
<p><a href="/admin_panel">Go back to admin panel</a></p>
</body>
</html>
