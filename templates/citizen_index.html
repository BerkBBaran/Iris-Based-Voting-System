<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Candidate Full Name:</th>
            <th>Vote:</th>
        </tr>
        {% for candidate in candidates %}
        <tr>
            <td>{{candidate[0]}}</td>
            <td><a href="/register_vote/{{candidate[0]}}/{{candidate[1]}}/{{candidate[2]}}">Vote</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/">Exit</a></p>
</body>
</html>
