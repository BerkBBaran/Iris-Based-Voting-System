<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Election ID</th>
            <th>Election Start Time:</th>
            <th>Election End Time:</th>
            <th>Results</th>
            <th></th>
        </tr>
        {% for election in elections %}
        <tr>
            <td>{{election[0]}}</td>
            <td>{{election[1]}}</td>
            <td>{{election[2]}}</td>
            <td>{{election[3]}}</td>
            {% if election[3]=="canceled" %}
            <td>Election is canceled.</td>
            {% else %}
            <td><a href="/see_election_results/{{election[0]}}">See The Results</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    <p><a href="/admin_panel">Go back to admin panel</a></p>
</body>
</html>
