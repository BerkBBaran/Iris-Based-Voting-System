<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, th, td {
        border: 1px solid;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Election ID</th>
        <th>Election Start Time:</th>
        <th>Election End Time:</th>
        <th>Results</th>
        <th></th>
    </tr>
    {%for election in elections %}
    <tr>
        <td>{{election[0]}}</td>
        <td>{{election[1]}}</td>
        <td>{{election[2]}}</td>
        <td>{{election[3]}}</td>
        {%if election[3]=="canceled" %}
        <td>Election is canceled.</td>
        {% else %}
        <td><a href="/see_election_results/{{election[0]}}">See The Results</a></td>
        {% endif %}
    </tr>
    {% endfor %}
</table>
<p><a href="/admin_panel">Go back to admin panel</a></p>
</body>
</html>
