<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onload="error_function(&quot;{{error}}&quot;)">
  <script>
    function error_function(error) {
        if(error == "You cant vote on the same election twice")
            {
                 alert("You cant vote on the same election twice");
                 window.location.href = "http://127.0.0.1:5000/show_ongoing_election";
            }
        if(error == "Wrong admin crediantials, try again.")
            {
                  alert("Wrong admin crediantials, try again.");
                  window.location.href = "http://127.0.0.1:5000/admin_index";
            }
        if(error == "Database error check your variables")
            {
                  alert("Database error check your variables");
                  window.location.href = "http://127.0.0.1:5000/candidate_add";
            }
        if(error == "Election already exists in the database!, Try to add an another election.")
            {
                  alert("Election already exists in the database!, Try to add an another election.");
                  window.location.href = "http://127.0.0.1:5000/create_election";
            }
        if(error == "This person does not have registered iris image.")
            {
                  alert("This person does not have registered iris image.");
                  window.location.href = "http://127.0.0.1:5000/index";
            }
        if(error == "You voted successfully, returning to homepage.")
           {
                  alert("You voted successfully, returning to homepage.");
                  window.location.href = "http://127.0.0.1:5000/index";
           }
        if(error == "Invalid citizen id, please try again.")
           {
                  alert("Invalid citizen id, please try again.");
                  window.location.href = "http://127.0.0.1:5000/citizen_tc";
           }
    }
  </script>
</body>
</html>
